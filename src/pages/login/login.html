<ion-content padding class="background">
  <div class="spacer"></div>
  <ion-card>
    <ion-card-header>
      Login
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <form  [formGroup]="formLogin"  (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input formControlName="email" type="text"></ion-input>
          </ion-item>
          <ion-item text-wrap  *ngIf="errorsForm.email">
              <p class="errorsMsg">
                  {{ errorsForm.email }}
              </p>
          </ion-item>
          <ion-item>
            <ion-label floating>Contrase√±a</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
          <ion-item text-wrap  *ngIf="errorsForm.password">
              <p class="errorsMsg">
                  {{errorsForm.password}} 
              </p>     
          </ion-item>
          <ion-item >
              <button ion-button block round [disabled]="!formLogin.valid" type="submit"
               color="primary">Login</button>
          </ion-item>
       </form>
       <button ion-button clear full color="primary" 
       (click)="signup()">Registrar</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
